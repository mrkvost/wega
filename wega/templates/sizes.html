{% extends "base.html" %}
{% block title %}Sizes{% endblock %}
{% block body_id %}sizes{% endblock %}
{% set active_page = 'base.about' %}

{% block scripts %}
  {{ super() }}
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.1.3.min.js') }}"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/sizes.js') }}"></script>
  <script type="text/javascript">
    google.load('visualization', '1.0', {'packages':['corechart']});
    google.setOnLoadCallback(drawChart);
  </script>
{% endblock %}

{% block content %}
  <h1>Sold sizes</h1>
  <div class="sizes-chart"></div>
{% endblock %}
