{% extends "base.html" %}
{% block title %}X3Dom{% endblock %}
{% block body_id %}x3dom{% endblock %}
{% set active_page = 'base.about' %}

{% block scripts %}
  {{ super() }}
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.1.3.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/x3dom.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/webgl-x3dom.js') }}"></script>
{% endblock %}

{% block before_styles %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/x3dom.css') }}" media="all"/>
{% endblock %}

{% block content %}
  <h1>WebGL X3Dom</h1>
  <div class="x3d-container">
    <X3D width='600px' height='400px'>
      <Scene>
        <Transform translation='0 0 0'>
          <Shape id="kocka" class="highlightable">
            <Appearance>
              <Material diffuseColor="1.0 0.0 0.0"></Material>
            </Appearance>
            <Box></Box>
          </Shape>
        </Transform>

        <Transform translation='-3 0 0'>
          <Shape id="kuzel" class="highlightable">
            <Appearance>
              <Material diffuseColor="0.0 1.0 0.0"></Material>
            </Appearance>
            <Cone></Cone>
          </Shape>
        </Transform>

        <Transform translation='3 0 0'>
          <Shape id="gula" class="highlightable">
            <Appearance>
              <Material diffuseColor="0.0 0.0 1.0"></Material>
            </Appearance>
            <Sphere></Sphere>
          </Shape>
        </Transform>

        <Transform translation='0 3 0'>
          <Shape id="cylinder" class="highlightable">
            <Appearance>
              <Material diffuseColor="1.0 0.0 1.0"></Material>
            </Appearance>
            <Cylinder solid="true"></Cylinder>
          </Shape>
        </Transform>

        <Transform translation='0 -3 0'>
          <Shape>
            <Appearance>
              <Material diffuseColor="1.0 1.0 0.0"></Material>
            </Appearance>
            <Box useGeoCage="true" size="3 1.65 0.01" solid="true"></Box>
          </Shape>
        </Transform>
      </Scene>
    </X3D>
  </div>

{% endblock %}
