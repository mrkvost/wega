{% extends "base.html" %}
{% block title %}Log in{% endblock %}
{% block body_id %}login{% endblock %}
{% block content %}
  <div class="loginform-container">
    <div class="loginform col-sm-6">
      <div class="form-caption-container">
        <h2>Sign in</h2>
      </div>
      <form method="post" autocomplete="on" action="{{ url_for('base.login') }}" class="form-horizontal">
        <div class="form-group"><!-- has-error has-feedback">-->
          <label class="col-sm-4 control-label" for="username">Username</label>
          <div class="col-sm-8">
            <input id="username" type="text" placeholder="Enter username" class="form-control" tabindex="1"/>
            <!--<span class="glyphicon glyphicon-exclamation-sign form-control-feedback" aria-hidden="true"></span>
            <span id="username-error-status" class="sr-only">This field is required.</span>-->
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label" for="password">Password</label>
          <div class="col-sm-8">
            <input id="password" type="password" placeholder="Enter password" class="form-control" tabindex="2"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button class="btn btn-default" type="submit" tabindex="3">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
