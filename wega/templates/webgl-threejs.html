{% extends "base.html" %}
{% block title %}ThreeJS{% endblock %}
{% block body_id %}threejs{% endblock %}
{% set active_page = 'base.about' %}

{% block scripts %}
  {{ super() }}
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.1.3.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/three.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/webgl-threejs.js') }}"></script>
{% endblock %}
{% block content %}
  <h1>WebGL ThreeJS</h1>
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>
{% endblock %}
