- name: Ensure en_US locales exists
  command: locale-gen {{ locale_lang }}
  tags: locales

- name: Update
  command: update-locale
           LC_ALL={{ locale_lang }}
           LANG={{ locale_lang }}
           LANGUAGE={{ locale_lang }}
  tags: locales

- name: Reconfigure
  command: dpkg-reconfigure locales
  environment:
    LC_ALL: "{{ locale_lang }}"
    LANG: "{{ locale_lang }}"
    LANGUAGE: "{{ locale_lang }}"
  tags: locales
