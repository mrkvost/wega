[supervisord]
logfile=/var/log/supervisor/supervisord.log
logfile_maxbytes=0
logfile_backups=0
loglevel=info
pidfile=/var/run/supervisord.pid

[inet_http_server]
port = *:9001
username = admin
password = admin

[unix_http_server]
file=/var/run/supervisord.sock

[supervisorctl]
serverurl=unix:///var/run/supervisord.sock
history_file=~/.sc_history

[include]
files = supervisord.d/*.ini
